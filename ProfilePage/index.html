<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/profile.css"> -->
</head>
<body ng-app="BlankApp">
  <!-- Your HTML content here -->
  
  <!--------  Today's theme --------->
  <div layout="row" class="theme" layout-align="center center">First Last</div>

  
  <!--------  Working area --------->
  <div class="working-area">
    
    <md-input-container><img class="profile-image" src="https://i.gifer.com/DNBk.gif"></md-input-container>
    
    <md-input-container class="md-block">
      <label>Nickname</label>
      <input ng-model="user.nickname" required>
    </md-input-container>
    
    <md-input-container class="md-block">
      <label>Email</label>
      <input ng-model="user.email" type="email" required>
    </md-input-container>
    
    <md-input-container class="md-block">
      <label>Job</label>
      <input ng-model="user.job">
    </md-input-container>
    
    <form>
      <label id="favoriteStateLabel">Location</label>
      <md-autocomplete
        md-items="item in search(searchText)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Eg. westeros">
       <md-item-template>
          <span md-highlight-text="searchText">{{item.display}}</span>
      </md-item-template>
      <md-not-found>
          No states matching were found.
      </md-not-found>
      </md-autocomplete>
    </form>
    <br>
    <md-input-container class="md-block">
      <label>Birthday</label>
      <md-datepicker ng-model="user.birthday"></md-datepicker>
    </md-input-container>
    
    <md-checkbox>I agree with terms and services</md-checkbox>
    
    <div layout="row" layout-align="center center">
      <md-button type="submit" class="submitButton" style="border: 2px solid grey;">Update</md-button>
    </div>
      
  </div>
  
  <!--------  Footer --------->
  <div layout="row" layout-align="center center" class="background-color-green"><h3>Youtube tutorial <a href="https://youtu.be/LwrefhOd1C8" target="_blank"> here!</a></h3></div><br>
